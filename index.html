<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" @click="handleClick">
    <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
      <line v-for="(line, index) in lines" :key="index"
        :x1="line.x1" :y1="line.y1"
        :x2="line.x2" :y2="line.y2"
        stroke="white" stroke-width="2" />
      <!-- 마우스와 선택된 노드를 연결하는 선 -->
      <line v-if="currentLine" 
        :x1="currentLine.x1" :y1="currentLine.y1"
        :x2="currentLine.x2" :y2="currentLine.y2"
        stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    </svg>
    <div v-for="(node, index) in nodes" :key="index"
      class="node"
      :style="{ left: node.x + 'px', top: node.y + 'px' }"
      @click.stop="connectNode(index)"
      @mousedown.stop="handleMouseDown($event)"> <!-- 우클릭 시 선 그리기 취소 -->
      {{ index + 1 }}
    </div>
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
